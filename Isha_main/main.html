<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISHA Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="container">
    <div class="topbar">
      <div class="title"><span class="dot"></span> ISHA Assistant</div>
      <div class="version">v 6.1. Futuristic</div>
    </div>

    <div class="stage">
      <canvas id="particles"></canvas>
      <div class="core" aria-hidden="true">
        <div class="aura"></div>
        <div class="ring">
          <div class="spin"></div>
          <div class="spin two"></div>
        </div>
        <div class="halo"></div>
        <div class="sphere">
          <div class="label">ISHA</div>
        </div>
      </div>
    </div>

    <div class="datetime" id="datetime">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading date...</div>
    </div>

    <div class="controls">
      <input class="input" id="cmd" placeholder="Type command or ask ISHA..." />
      <div class="right">
        <button class="icon-btn" id="appBtn" title="Apps">ğŸ§©</button>
        <button class="icon-btn" id="settingsBtn" title="Settings">âš™ï¸</button>
        <button class="icon-btn" id="voiceBtn" title="Voice">ğŸ¤</button>
      </div>
    </div>
  </div>

  <!-- Applications Popup -->
  <div class="popup" id="appPopup">
    <div class="head">
      <div>ğŸ“± Applications</div>
      <div class="close" data-close="appPopup">âœ•</div>
    </div>
    <div class="popup-content">
      <p style="text-align:center; opacity:0.7;">No applications configured yet.</p>
      <!-- Yahan apps add kar sakte ho, jaise:
      <div class="app-item" data-command="open calculator">ğŸ§® Calculator</div>
      -->
    </div>
  </div>

  <!-- Settings Popup -->
  <div class="popup" id="settingsPopup">
    <div class="head">
      <div>âš™ï¸ Settings</div>
      <div class="close" data-close="settingsPopup">âœ•</div>
    </div>
    <div class="popup-content">
      <p style="text-align:center; opacity:0.7;">Settings panel coming soon.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
