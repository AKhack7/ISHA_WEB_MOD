<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISHA Assistant</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Orbitron font for time (optional but recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="container">
    <div class="topbar">
      <div class="title"><span class="dot"></span> ISHA Assistant</div>
      <div class="version">v 6.1. Futuristic</div>
    </div>

    <div class="stage">
      <canvas id="particles"></canvas>
      <div class="core" aria-hidden="true">
        <div class="aura"></div>
        <div class="ring">
          <div class="spin"></div>
          <div class="spin two"></div>
        </div>
        <div class="halo"></div>
        <div class="sphere">
          <div class="label">ISHA</div>
        </div>
      </div>
    </div>

    <div class="datetime" id="datetime">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading date...</div>
    </div>

    <div class="controls">
      <input class="input" id="cmd" placeholder="Type command or ask ISHA..." />
      <div class="right">
        <button class="icon-btn" id="appBtn" title="Apps">ğŸ§©</button>
        <button class="icon-btn" id="modBtn" title="Mod">âš™ï¸</button>
        <button class="icon-btn" id="voiceBtn" title="Voice">ğŸ¤</button>
      </div>
    </div>
  </div>

  <!-- Applications Popup -->
  <div class="popup" id="appPopup">
    <div class="head">
      <div>ğŸ“± Applications</div>
      <div class="close" data-close="appPopup">âœ•</div>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://github.com">1. GitHub</div>
      <div class="app-item" data-url="https://suno.com">2. Suno</div>
      <div class="app-item" data-url="https://you.com">3. You.com</div>
    </div>
  </div>

  <!-- Mod Popup -->
  <div class="popup" id="modPopup">
    <div class="head">
      <div>âš™ï¸ Quick Links</div>
      <div class="close" data-close="modPopup">âœ•</div>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://google.com">1. Google</div>
      <div class="app-item" data-url="https://youtube.com">2. YouTube</div>
      <div class="app-item" data-url="https://grok.x.ai">3. Grok</div>
    </div>
  </div>

  <!-- External JavaScript Files (order matters) -->
  <script src="js/particles.js"></script>
  <script src="js/datetime.js"></script>
  <script src="js/popups.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/commandProcessor.js"></script>
</body>
</html>
